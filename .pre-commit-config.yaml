repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-json
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending

  - repo: local
    hooks:
      - id: validate-skills
        name: Validate skill structure
        entry: python scripts/validate.py
        language: python
        pass_filenames: false
        stages: [push]
